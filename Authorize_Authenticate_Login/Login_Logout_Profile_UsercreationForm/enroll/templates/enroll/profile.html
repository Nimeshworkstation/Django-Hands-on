<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>profile page</title>
</head>
<body>
	<h1>profile page </h1>
	<h3> welcome {{ name }}</h3>
	{% if messages %}
		{%for message in messages %}
			<small {% if message.tags %} class="{{message.tags}}" {% endif %} >{{message}}</small>
		{% endfor %}
	{% endif %}
	<h2>{{user}}</h2>
	<a href="{% url 'logout' %}"> Logout </a>
</body>
</html>
