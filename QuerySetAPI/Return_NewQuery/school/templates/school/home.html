<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home</title>
</head>
<body>
		<h3> Student Information </h3>
		<table>
		<th> ID </th>
		<th> Name</th>
		<th> Roll </th>
		<th> City </th>
		<th> Marks </th>
		<th> Passing Year </th>

		{% for stu in student%}
			<tr>
				<td>{{stu.id}}</td>
				<td>{{stu.name}}</td>
				<td>{{stu.roll}}</td>
				<td>{{stu.city}}</td>
				<td>{{stu.marks}}</td>
				<td>{{stu.pass_date}}</td>
			</tr>
			
		{% endfor %}
	</table>
</body>
</html>
