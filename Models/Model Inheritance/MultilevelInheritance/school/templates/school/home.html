<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>home</title>
		<style type="text/css">
			table, th, tr, td {
				border: 1px solid darkred;
			}
		</style>
	</head>
	<body>
		<h3> Student Information </h3>
		<table>
			<th> ID </th>
			<th> Name</th>
			<th> Age </th>
			<th> Fees </th>
			{% for students in student%}
				<tr>
					<td>{{students.id}}</td>
					<td>{{students.cname}}</td>
					<td>{{students.city}}</td>
					<td>{{students.name}}</td>
					<td>{{students.roll}}</td>
				</tr>
				
			{% endfor %}
		</table>

		<h3>Exam Center</h3>
		<table>
			<th> ID </th>
			<th> Name</th>
			<th> City</th>
			{% for teacher in teacher%}
				<tr>
					<td>{{teacher.id}}</td>
					<td>{{teacher.cname}}</td>
					<td>{{teacher.city}}</td>
					
				</tr>
				
			{% endfor %}
		</table>
		
		
	</body>
</html>
