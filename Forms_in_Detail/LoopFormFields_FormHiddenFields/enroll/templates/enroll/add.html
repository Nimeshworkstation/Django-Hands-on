<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>add</title>
</head>
<body>
	
	<form method="get">
		{% for field in form.visible_fields %}
			{{field.label_tag}} {{field}} <br>
		{% endfor %}

		{% for field in form.hidden_fields %}
			{{field}} <br>
		{% endfor %}
		

	<input type="submit" name="" value="Submit">
</form>

</body>
</html>
